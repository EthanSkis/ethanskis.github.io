<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan Gardner's Journey</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    #ascii-art {
      font-family: 'Courier New', monospace;
      white-space: pre;
      font-size: 18px;
      color: white; /* Initial color */
      animation: colorChange 5s infinite alternate;
    }

    @keyframes colorChange {
      0% {
        color: white;
      }
      100% {
        color: #3498db; /* Change to your desired color */
      }
    }

    #bio-text {
      margin-top: 20px;
      text-align: justify;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 3s forwards, typeAnimation 3s 3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes typeAnimation {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    #enter-button {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      color: #3498db; /* Initial border color */
      border: 2px solid #3498db; /* Initial border color */
      border-radius: 15px; /* Rounded border */
      background: none;
      cursor: pointer;
      text-align: center;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeIn 2s forwards, borderAnimation 5s infinite alternate, colorChange 5s infinite alternate;
      display: none; /* Initially hidden */
    }

    @keyframes borderAnimation {
      0%, 100% {
        border-color: #3498db;
      }
      20% {
        border-color: #e74c3c; /* Red */
      }
      40% {
        border-color: #2ecc71; /* Green */
      }
      60% {
        border-color: #f39c12; /* Yellow */
      }
      80% {
        border-color: #3498db; /* Back to the initial color */
      }
    }
  </style>
</head>
<body>
  <div id="ascii-art">
    __  __     ____
   / / / /__  / / /___
  / /_/ / _ \/ / / __ \
 / __  /  __/ / / /_/ /
/_/ /_/\___/_/_/\____/
  </div>

  <div id="bio-text">
    <!-- Text will be typed using JavaScript -->
  </div>

  <button id="enter-button" onclick="enterWorld()">Enter a world of possibilities...</button>

  <script>
    const bioText = `In a world dominated by digital innovation, mastering the language of code is not just a skill; it's a gateway to endless possibilities. Welcome to [Website Name], a platform designed to demystify coding and empower individuals to navigate the dynamic landscape of technology.

Led by a commitment to accessibility and innovation, [Website Name] offers a structured curriculum that transforms the daunting realm of programming into an engaging adventure. Whether you're a beginner taking your first steps or an experienced developer seeking to enhance your skills, our platform provides a comprehensive and enjoyable learning experience.

Discover the universal language of coding through our curated modules, blending theory with hands-on projects. At [Website Name], we believe in the practical application of knowledge, fostering an environment where questions are encouraged, mistakes are celebrated, and breakthroughs are shared within a supportive community.

Join us on this transformative journey where the mastery of code isn't just about programmingâ€”it's about unlocking your potential to shape the digital future. At [Website Name], the language of tomorrow is yours to learn, one line at a time. Welcome to a world where coding is not just a skill; it's the key to unlocking new horizons.`;

    let currentIndex = 0;
    const bioTextElement = document.getElementById('bio-text');
    const enterButton = document.getElementById('enter-button');

    function typeBioText() {
      if (currentIndex < bioText.length) {
        if (bioText.charAt(currentIndex) === '\n') {
          bioTextElement.innerHTML += '<br>';
        } else {
          bioTextElement.innerHTML += bioText.charAt(currentIndex);
        }
        currentIndex++;
        setTimeout(typeBioText, 30);
      } else {
        // Display the button after typing animation is complete
        enterButton.style.display = 'inline-block';
        enterButton.style.opacity = 1;
      }
    }

    function enterWorld() {
      // Add your logic for what happens when the button is clicked
      console.log("Entering a world of possibilities...");
    }

    // Start typing animation when the page loads
    document.addEventListener('DOMContentLoaded', function () {
      typeBioText();
      // Show the button after all text has been typed
      enterButton.style.display = 'inline-block';
    });
  </script>
</body>
</html>

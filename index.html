<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Access Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: limegreen;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      opacity: 1;
      transition: opacity 2s;
    }

    .fade-out {
      opacity: 0 !important;
    }

    #terminal {
      width: 100%;
      max-height: 60%;
      background-color: black;
      padding: 20px;
      overflow: auto;
    }

    .command, .output {
      margin: 0;
      white-space: pre-wrap;
    }

    .command {
      color: limegreen;
    }

    .output {
      color: white;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
    const initializingMessages = [
      "Initializing server connection...",
      "Establishing secure channel...",
      "Verifying user credentials...",
      "Connection successful!",
      "Executing access protocol...",
      "Loading server data...",
      "Access granted! Welcome to the server.",
      "Analyzing system vulnerabilities...",
      "Applying security patches...",
      "Optimizing server performance...",
      "Checking for unauthorized access...",
      "Syncing data with backup servers...",
      "Encrypting communication channels...",
      "Initializing self-diagnostic procedures...",
      "Scanning for malware and viruses...",
      "Configuring firewall settings...",
      "Performing routine maintenance...",
      "Monitoring network traffic...",
      "Establishing connection to mainframe...",
    ];

    function displayMessage(message, delay) {
      setTimeout(() => {
        const div = document.createElement('div');
        div.className = 'output';
        div.textContent = message;
        terminal.appendChild(div);
      }, delay);
    }

    function fadeTextToBlack() {
      document.body.classList.add('fade-out');

      // Redirect to another page after the fade-out transition
      setTimeout(() => {
        // Replace 'destination.html' with the actual destination page
        window.location.href = '2.html';
      }, 2000); // Adjust the timeout based on your transition duration
    }

    function simulateInitializing() {
      let delay = 0;

      initializingMessages.forEach((message) => {
        displayMessage(message, delay);
        delay += Math.floor(Math.random() * (1000 - 500) + 500); // Random delay between 500ms and 2000ms
      });

      // Additional command line for user interaction
      displayMessage('$ access_server', delay);
      displayMessage('Executing access protocol...', delay + 1000);
      displayMessage('Loading server data...', delay + 2000);
      displayMessage('Access granted! Welcome to the server.', delay + 3000);

      // Fade text to black after the last initializing message
      setTimeout(fadeTextToBlack, delay + 3000);
    }

    document.addEventListener('DOMContentLoaded', simulateInitializing);
  </script>
</body>
</html>
